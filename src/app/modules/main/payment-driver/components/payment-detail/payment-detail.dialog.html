<div class="driver">
  <h3>{{data.name}}</h3>
  <span>{{data.driverId}}</span>
</div>
<hr />
<h3>Pagos</h3>
<mat-dialog-content>
  <app-data-table
    class="dt-unstyle"
    [rows]="payments"
    [columns]="paymentsColumns"
    [showSearcher]="false"
    [showPagination]="false"
  ></app-data-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
