<h2 mat-dialog-title>Editar Bank Account</h2>
<form [formGroup]="form" markAllSubmit (validSubmit)="save()">
  <mat-dialog-content>
    <div class="of-h">
      <div fxLayout="row wrap" fxLayoutGap="16px 8px grid">
        <app-text-field
          *ngFor="let value of editBankAccountSchema"
          [form]="form"
          [textFieldValue]="value"
          fxFlex.xs="100%"
          [fxFlex]="value.df"
        ></app-text-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
