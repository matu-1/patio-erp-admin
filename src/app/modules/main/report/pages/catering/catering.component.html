<app-breadcrumbs [breadcrumbs]="[{title, path: ''}]"></app-breadcrumbs>
<app-title-bar [title]="title">
  <button mat-button [disabled]="!caterings" (click)="download()">Exportar</button>
</app-title-bar>
<app-simple-card class="mb-3" [isLoading]="isLoadingFilter">
  <app-form-builder
    [form]="form"
    [schema]="cateringFilterSchema"
    (frmSubmit)="filter()"
  ></app-form-builder>
</app-simple-card>
<app-data-table
  [rows]="caterings"
  [columns]="cateringColumns"
  (refresh)="filter()"
>
</app-data-table>
