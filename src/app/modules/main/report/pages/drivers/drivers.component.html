<app-breadcrumbs [breadcrumbs]="[{title, path: ''}]"></app-breadcrumbs>
<app-title-bar [title]="title"> </app-title-bar>
<app-data-table
  [rows]="drivers"
  [columns]="driversColumns"
  (refresh)="getDrivers()"
>
  <ng-template customColumn="actions" let-value="value">
    <button mat-icon-button matTooltip="Ver detalle" (click)="goDetail(value)">
      <mat-icon class="action-icon">info</mat-icon>
    </button>
  </ng-template>
</app-data-table>
