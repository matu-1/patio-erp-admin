<app-breadcrumbs
  [breadcrumbs]="[{ path: '', title: 'Facturas por año' }]"
></app-breadcrumbs>
<app-title-bar title="Facturas por año">
  <button mat-button [disabled]="!invoices" (click)="download()">
    Exportar
  </button>
</app-title-bar>
<app-simple-card class="mb-3">
  <form
    fxLayout="row wrap"
    fxLayoutGap="16px 8px grid"
    [formGroup]="form"
    markAllSubmit
    (validSubmit)="filter()"
  >
    <app-text-field
      *ngFor="let value of invoiceByYearSchema"
      fxFlex.xs="100%"
      fxFlex="20%"
      [form]="form"
      [textFieldValue]="value"
    >
    </app-text-field>
    <div fxFlex.xs="100%" fxFlex="20%">
      <button type="submit" mat-raised-button color="accent">Filtrar</button>
    </div>
  </form>
</app-simple-card>
<app-data-table
  [rows]="invoices"
  [columns]="invoiceByYearColumns"
  (refresh)="filter()"
></app-data-table>
