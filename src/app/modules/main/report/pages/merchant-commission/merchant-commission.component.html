<app-breadcrumbs [breadcrumbs]="[{title, path: ''}]"></app-breadcrumbs>
<app-title-bar [title]="title">
  <button mat-button [disabled]="!data" (click)="download()">Exportar</button>
  <button mat-button [disabled]="!data" (click)="generateOrderInvoicesDialog()">
    Generar facturas
  </button>
</app-title-bar>
<app-simple-card class="mb-3" [isLoading]="isLoadingFilter">
  <app-form-builder
    [form]="form"
    [schema]="merchantCommissionFilterSchema"
    (frmSubmit)="filter()"
  ></app-form-builder>
</app-simple-card>
<app-data-table
  [rows]="data"
  [columns]="merchantCommissionColumns"
  (refresh)="filter()"
>
  <ng-template customColumn="actions" let-value="value">
    <button mat-icon-button (click)="goDetail(value)" matTooltip="Ver detalle">
      <mat-icon class="action-icon">info</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="genearateInvoiceDialog(value)"
      matTooltip="Generar invoice"
    >
      <mat-icon class="action-icon">library_books</mat-icon>
    </button>
  </ng-template>
</app-data-table>
