<app-breadcrumbs [breadcrumbs]="[{ path: '', title }]"></app-breadcrumbs>
<app-title-bar [title]="title"></app-title-bar>
<app-simple-card class="mb-3" [isLoading]="isLoading">
  <form
    fxLayout="row"
    fxLayoutGap="16px 8px grid"
    [formGroup]="form"
    markAllSubmit
    (validSubmit)="filter()"
  >
    <app-text-field
      *ngFor="let value of collectMerchantSchema"
      [form]="form"
      [textFieldValue]="value"
      fxFlex.xs="100%"
      [fxFlex]="value.df"
    ></app-text-field>
    <div fxFlex.xs="100%" fxFlex="15%">
      <button type="submit" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
</app-simple-card>
<app-data-table
  [rows]="collectMerchants"
  [columns]="collectMerchantColumns"
></app-data-table>
