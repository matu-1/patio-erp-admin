<app-breadcrumbs
  [breadcrumbs]="[
    { path: PAGE_ROUTE.COLLECT_DRIVER.LIST, title: 'Cobros' },
    { path: '', title }
  ]"
></app-breadcrumbs>
<app-title-bar [title]="title"></app-title-bar>
<form [formGroup]="form" markAllSubmit (validSubmit)="save()">
  <app-simple-card [isLoading]="isLoading()">
    <div fxLayout="row wrap" fxLayoutGap="16px 8px grid">
      <app-text-field
        *ngFor="let value of createCollectDriverSchema"
        [textFieldValue]="value"
        [form]="form"
        [fxFlex]="value.df"
        [fxFlex.xs]="value.xs"
        [fxFlex.sm]="value.sm"
      ></app-text-field>
    </div>
  </app-simple-card>
  <app-button-bar>
    <button mat-raised-button color="primary" (click)="goBack()">Volver</button>
    <button mat-raised-button color="accent">Guardar</button>
  </app-button-bar>
</form>
