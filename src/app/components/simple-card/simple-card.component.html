<mat-card [class]="class">
  <ng-container *ngIf="title">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
  </ng-container>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-footer *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
